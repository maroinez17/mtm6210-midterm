                            <input type="text" class="form-control" id="inputAddress" placeholder="...@email.com">
                            </div>                        
                            
                        </div>
                        <div class="form-group text-white">
                            <label for="exampleFormControlTextarea1">Message for me:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Leave me a message"></textarea>

                        <div class="form-group text-white">

                            <input class="form-check-input" type="checkbox" id="gridCheck">

                            </label>
